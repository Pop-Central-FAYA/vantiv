version: '3'
services:

  # Add this top-level entry
  vantiv_redis:
    image: redis:latest
    container_name: vantiv_redis
    restart: unless-stopped
    tty: true
    expose:
    - 6379
    volumes:
    - ./redis/redis.conf:/usr/local/etc/redis/redis.conf
    - redisdata:/data
    networks:
    - app-network

  #PHP Service
  vantiv:
    build:
      context: .
      dockerfile: Dockerfile
    image: digitalocean.com/php
    container_name: vantiv
    restart: unless-stopped
    tty: true
    environment:
      SERVICE_NAME: vantiv
      SERVICE_TAGS: dev
    working_dir: /var/www
    volumes:
    - ./:/var/www
    - ./php/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
    - app-network

  #Nginx Service
  webserver_vantiv:
    image: nginx:alpine
    container_name: webserver_vantiv
    restart: unless-stopped
    tty: true
    volumes:
    - ./:/var/www
    - ./nginx/conf.d/:/etc/nginx/conf.d/
    networks:
    - app-network

#Docker Networks
networks:
  app-network:
    driver: bridge

#Volumes
volumes:
  redisdata:
    driver: local
