<!DOCTYPE html>
<html lang="en">

	<head>
	    <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <title>FAYA.</title>
	    <meta property="og:url" content="http://www.faya.com" />
	    <meta property="og:type" content="website" />
	    <meta property="og:title" content="FAYA" />
	    <meta property="og:description" content="Advertising" />

	    <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico" />
	   	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">

	    <link href="css/reset.css" rel="stylesheet">
	    <link href="css/style.css" rel="stylesheet">

	    <!--[if lt IE 9]>
	        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	    <![endif]-->
	</head>

	<body>

		<!-- side navigation -->
		<div class="side_nav">
			<div class="logo mb4">
				<img src="img/logo.svg">
			</div>


			<div class="_nav">
				<ul>
					<li class="active campaign_icon"><a href="">Campaigns</a></li>
					<li class="report_icon"><a href="">Reports</a></li>

					<span class="small_faint">Financials</span>
					<li class="clients_icon"><a href="">Clients</a></li>
					<li class="invoice_icon"><a href="">Invoices</a></li>
					<li class="wallet_icon"><a href="">Wallet</a></li>
					<li class="settings_icon"><a href="">User Management</a></li>
				</ul>
			</div>

			<div class="_nav_button">
				<a href="" class="btn full block_disp uppercased align_center"><span class="_plus"></span>New Campaign</a>
			</div>

		</div>

		<!-- main container -->
		<div class="main_contain">
			<!-- heaser -->
			<div class="header mb3 clearfix">
				<div class="col_4 header_search column">
					<form>
						<input type="text" placeholder="Search...">
					</form>
				</div>

				<div class="user_dets p-t col_8 column align_right">

					<div class="user_acct right align_left">
						<span class="avatar_icon"></span>

						<div class="inner_nav">
							<p class="border_bottom">
								<span class="weight_bold block_disp eliptic">Larry Oti</span>
								<span class="block_disp small_faint">BETA Agency</span>
							</p>

							<div class="">
								<a href="" class="color_dark">Profile</a>
								<a href="" class="color_dark">Settings</a>
								<a href="" class="color_red">Logout</a>
							</div>
						</div>
					</div>

					
					<span class="notif_icon"><span>3</span></span>
					<p class="right padd">Sample Agency</p>

				</div>
			</div>

			<!-- subheader -->
			<div class="sub_header clearfix mb pt">
				<div class="column col_6">
					<h2 class="sub_header">Create New Campaign</h2>
				</div>
			</div>
			

			<!-- main frame -->
			<div class="the_frame clearfix mb border_top_color">
				
				<div class="margin_center col_7 clearfix pt4 create_fields">

					<div class="create_gauge">
						<div class=""></div>
					</div>
					
					<div class="clearfix">
						<div class="input_wrap column col_6">
							<label class="small_faint">Client</label>
							<input type="text" placeholder="">
						</div>

						<div class="input_wrap column col_6">
							<label class="small_faint">Brand</label>
							<input type="text" placeholder="">
						</div>
					</div>

					
					<div class="input_wrap">
						<label class="small_faint">Campaign Name</label>
						<input type="text" placeholder="">
					</div>

					<div class="input_wrap">
						<label class="small_faint">Campaign Budget</label>
						<input type="text" placeholder="">
					</div>

					<div class="clearfix mb3">
						<div class="input_wrap column col_6">
							<label class="small_faint">Start Date</label>
							<input type="text" placeholder="Select Date">
						</div>

						<div class="input_wrap column col_6">
							<label class="small_faint">End Date</label>
							<input type="text" placeholder="Select Date">
						</div>
					</div>
				

					<p class='mb'>Day Parts</p>

					<div class="create_check clearfix mb3">
						<ul>
							<li class="col_4 column m-b">
								<input type="checkbox" id='breakfast'>
								<label for="breakfast">Breakfast</label>
							</li>

							<li class="col_4 column m-b">
								<input type="checkbox" id="one">
								<label for="one">Late Morning</label>
							</li>

							<li class="col_4 column m-b">
								<input type="checkbox" id="two">
								<label for="two">Afternoon</label>
							</li>

							<li class="col_4 column">
								<input type="checkbox" id='three'>
								<label for="three">Primetime</label>
							</li>

							<li class="col_4 column">
								<input type="checkbox" id="four">
								<label for="four">Late Night</label>
							</li>

							<li class="col_4 column">
								<input type="checkbox" id="five">
								<label for="five">Overnight</label>
							</li>
						</ul>
					</div>

					<div class="input_wrap">
						<label class="small_faint">Target Audience</label>
						<!-- <input type="text" placeholder=""> -->
						<p class="tags p-t"><span>Target 1 <a href=""></a></span> <span>Target 2 <a href=""></a></span></p>
					</div>

					<div class="clearfix mb">
						<div class="input_wrap column col_6">
							<label class="small_faint">Minimun Age</label>
							
							<div class="select_wrap">
								<select>
									<option>Select min age</option>
									<option></option>
									<option></option>
								</select>
							</div>
						</div>

						<div class="input_wrap column col_6">
							<label class="small_faint">Maximum Age</label>
							
							<div class="select_wrap">
								<select>
									<option>Select max age</option>
									<option></option>
									<option></option>
								</select>
							</div>
						</div>
					</div>


					<p class='mb'>Region</p>

					<div class="create_check clearfix mb4">
						<ul>
							<li class="col_4 column m-b">
								<input type="checkbox" id='nc'>
								<label for="nc">North Central</label>
							</li>

							<li class="col_4 column m-b">
								<input type="checkbox" id="ne">
								<label for="ne">North East</label>
							</li>

							<li class="col_4 column m-b">
								<input type="checkbox" id="nw">
								<label for="nw">North West</label>
							</li>

							<li class="col_4 column">
								<input type="checkbox" id='se'>
								<label for="se">South East</label>
							</li>

							<li class="col_4 column">
								<input type="checkbox" id="ss">
								<label for="ss">South South</label>
							</li>

							<li class="col_4 column">
								<input type="checkbox" id="sw">
								<label for="sw">South West</label>
							</li>
						</ul>
					</div>


					<div class="mb4 align_right pt">
						<input type="submit" value="Proceed" class="btn uppercased mb4">
					</div>

				</div>
			</div>
			<!-- main frame end -->


		</div>



		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
		<script type="text/javascript" src="js/modal.js"></script>
		<script type="text/javascript" src="js/script.js"></script>

	</body>

</html>
