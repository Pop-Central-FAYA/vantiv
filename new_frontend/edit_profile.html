<!DOCTYPE html>
<html lang="en">

	<head>
	    <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <title>FAYA.</title>
	    <meta property="og:url" content="http://www.faya.com" />
	    <meta property="og:type" content="website" />
	    <meta property="og:title" content="FAYA" />
	    <meta property="og:description" content="Advertising" />

	    <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico" />
	   	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">

	    <link href="css/reset.css" rel="stylesheet">
	    <link href="css/style.css" rel="stylesheet">

	    <!--[if lt IE 9]>
	        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	    <![endif]-->
	</head>

	<body>

		<!-- side navigation -->
		<div class="side_nav">
			<div class="logo mb4">
				<img src="img/logo.svg">
			</div>


			<div class="_nav">
				<ul>
					<li class="active campaign_icon"><a href="">Campaigns</a></li>
					<li class="report_icon"><a href="">Reports</a></li>

					<span class="small_faint">Financials</span>
					<li class="clients_icon"><a href="">Clients</a></li>
					<li class="invoice_icon"><a href="">Invoices</a></li>
					<li class="wallet_icon"><a href="">Wallet</a></li>
					<li class="settings_icon"><a href="">User Management</a></li>
				</ul>
			</div>

			<div class="_nav_button">
				<a href="" class="btn full block_disp uppercased align_center"><span class="_plus"></span>New Campaign</a>
			</div>

		</div>

		<!-- main container -->
		<div class="main_contain">
			<!-- heaser -->
			<div class="header mb3 clearfix">
				<div class="col_4 header_search column">
					<form>
						<input type="text" placeholder="Search...">
					</form>
				</div>

				<div class="user_dets p-t col_8 column align_right">

					<div class="user_acct right align_left">
						<span class="avatar_icon"></span>

						<div class="inner_nav">
							<p class="border_bottom">
								<span class="weight_bold block_disp eliptic">Larry Oti</span>
								<span class="block_disp small_faint">BETA Agency</span>
							</p>

							<div class="">
								<a href="" class="color_dark">Profile</a>
								<a href="" class="color_dark">Settings</a>
								<a href="" class="color_red">Logout</a>
							</div>
						</div>
					</div>

					
					<span class="notif_icon"><span>3</span></span>
					<p class="right padd">Sample Agency</p>

				</div>
			</div>

			<!-- subheader -->
			<div class="sub_header clearfix mb pt">
				<div class="column col_6">
					<h2 class="sub_header">Edit Profile</h2>
				</div>
			</div>
			

			<!-- main stats -->
			<div class="the_frame clearfix mb ">
				
				<div class="margin_center col_11 clearfix pt4">
					<div class="column col_2 align_center">
						<!-- image upload -->
						<div class="file_select profile_hold m-b margin_center">
							<input type="file" class="upload_profile">
							<img src="img/missing.png" class="target">
						</div>

						<p class="color_base weight_medium">Upload Photo</p>
					</div>
					
					<!-- edit profle fields -->
					<div class="column col_8 padd">
						<h3 class="weight_medium mb">Basic Info</h3>

						<div class="clearfix">
							<div class="input_wrap column col_6">
								<label class="small_faint uppercased weight_medium">Firt Name</label>
								<input type="text" placeholder="John">
							</div>

							<div class="input_wrap column col_6">
								<label class="small_faint uppercased weight_medium">Last Name</label>
								<input type="text" placeholder="Doe">
							</div>
						</div>

						<div class="clearfix mb4">
							<div class="input_wrap column col_6">
								<label class="small_faint uppercased weight_medium">Email</label>
								<input type="text" placeholder="me@example.com">
							</div>

							<div class="input_wrap column col_6">
								<label class="small_faint uppercased weight_medium">Mobile Number</label>
								<input type="text" placeholder="08031234567">
							</div>
						</div>


						<h3 class="weight_medium">Password</h3>
						<p class="small_font mb ital light_font">Leave blank if you do not want to change.</p>

						<div class="clearfix mb4">
							<div class="input_wrap column col_6">
								<label class="small_faint uppercased weight_medium">Password</label>
								<input type="password" placeholder="****">
							</div>

							<div class="input_wrap column col_6">
								<label class="small_faint uppercased weight_medium">Confirm Password</label>
								<input type="password" placeholder="****">
							</div>
						</div>


						<div class="mb4 align_right">
							<input type="submit" value="Save Profile" class="btn uppercased mb4">
						</div>

					</div>


					<!-- end -->

				</div>

			</div>


		</div>



		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
		<script type="text/javascript" src="js/modal.js"></script>
		<script type="text/javascript" src="js/script.js"></script>

	</body>

</html>
