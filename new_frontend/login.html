<!DOCTYPE html>
<html lang="en">

	<head>
	    <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <title>FAYA.</title>
	    <meta property="og:url" content="http://www.faya.com" />
	    <meta property="og:type" content="website" />
	    <meta property="og:title" content="FAYA" />
	    <meta property="og:description" content="Advertising" />

	    <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico" />
	   	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">

	    <link href="css/reset.css" rel="stylesheet">
	    <link href="css/style.css" rel="stylesheet">

	    <!--[if lt IE 9]>
	        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	    <![endif]-->
	</head>

	<body>


		<div class="login_logo">
			<img src="img/logo.svg">
		</div>


		<div class="auth_contain col_4 margin_center">

			<div class="align_center m-b">
				<h2 class="m-b">Welcome Back</h2>
				<p class="mb4">Enter email and password to login</p>

				<br>
				<div class="auth_input">
					<input type="text" placeholder="Email">
					<input type="password" placeholder="Password">
				</div>
			</div>

			<div class="clearfix mb4 remember_box">
				<div class="column col_6">
					<input type="checkbox" id="persist">
					<label for="persist">Remember me</label>
				</div>

				<div class="column col_6 align_right">
					<a href="">Forgot Password?</a>
				</div>
			</div>
			
			<input type="submit" value="Log into your account" class= "btn full">
			

			<p class="align_center pt">Don't have an account? <a href="" class="">Sign Up</a></p>
		</div>



		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
		<script type="text/javascript" src="js/modal.js"></script>
		<script type="text/javascript" src="js/script.js"></script>

	</body>

</html>
